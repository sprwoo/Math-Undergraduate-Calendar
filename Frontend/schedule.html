<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UW Math Planner</title>
  <link rel="stylesheet" href="schedule.css">
  <script src="https://kit.fontawesome.com/96e88eed38.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
  <!--Box Icons-->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <input class="checkbox" type="checkbox" name="general" id="general">
  <div class="background-color"></div>
  <div class="section over-hide z-bigger">
      <div class="container pb-5">
          <div class="row justify-content-center pb-5">
              <div class="col-12 pt-5">
                  <p class="mb-4 pb-2"> MAJORS </p>
              </div>
              <div class="col-12 pb-5">
                  <input class="checkbox-majors" type="checkbox" name="majors" id="major-1" checked>
                  <label class="for-checkbox-majors" for="major-1">
                      <i class='uil uil-line-alt'></i>
                      Actuarial Science
                  </label><!--
                  --><input class="checkbox-majors" type="checkbox" name="majors" id="major-2">
                  <label class="for-checkbox-majors" for="major-2">
                      <i class='uil uil-vector-square'></i>
                      Applied Mathematics
                  </label><!--
                  --><input class="checkbox-majors" type="checkbox" name="majors" id="major-3">
                  <label class="for-checkbox-majors" for="major-3">
                      <i class='uil uil-ruler'></i>
                      Biostatistics
                  </label><!--
                  --><input class="checkbox-majors" type="checkbox" name="majors" id="major-4">
                  <label class="for-checkbox-majors" for="major-4">
                      <i class='uil uil-crop-alt'></i>
                      Combinatorics & Optimization
                  </label>
                  <input class="checkbox-majors" type="checkbox" name="majors" id="major-5">
                  <label class="for-checkbox-majors" for="major-5">
                      <i class='uil uil-brush-alt'></i>
                      Computational Mathematics
                  </label>
                  <input class="checkbox-majors" type="checkbox" name="majors" id="major-8">
                  <label class="for-checkbox-majors" for="major-8">
                      <i class='uil uil-image-resize-landscape'></i>
                      Data Science
                  </label>
                  <input class="checkbox-majors" type="checkbox" name="majors" id="major-9">
                  <label class="for-checkbox-majors" for="major-9">
                      <i class='uil uil-image-resize-landscape'></i>
                      Mathematical Economics
                  </label>
                  <input class="checkbox-majors" type="checkbox" name="majors" id="major-10">
                  <label class="for-checkbox-majors" for="major-10">
                      <i class='uil uil-image-resize-landscape'></i>
                      Mathematical Finance
                  </label>
                  <input class="checkbox-majors" type="checkbox" name="majors" id="major-11">
                  <label class="for-checkbox-majors" for="major-11">
                      <i class='uil uil-image-resize-landscape'></i>
                      Mathematical Optimization
                  </label>
                  <input class="checkbox-majors" type="checkbox" name="majors" id="major-12">
                  <label class="for-checkbox-majors" for="major-12">
                      <i class='uil uil-image-resize-landscape'></i>
                      Mathematical Physics
                  </label>
                  <input class="checkbox-majors" type="checkbox" name="majors" id="major-13">
                  <label class="for-checkbox-majors" for="major-13">
                      <i class='uil uil-image-resize-landscape'></i>
                      Mathematical Studies
                  </label>
                  <input class="checkbox-majors" type="checkbox" name="majors" id="major-14">
                  <label class="for-checkbox-majors" for="major-14">
                      <i class='uil uil-image-resize-landscape'></i>
                      Mathematical Teaching
                  </label>
                  <input class="checkbox-majors" type="checkbox" name="majors" id="major-6">
                  <label class="for-checkbox-majors" for="major-6">
                      <i class='uil uil-image-resize-landscape'></i>
                      Pure Mathematics
                  </label>
                  <input class="checkbox-majors" type="checkbox" name="majors" id="major-15">
                  <label class="for-checkbox-majors" for="major-15">
                      <i class='uil uil-image-resize-landscape'></i>
                      Statistics
                  </label>
              </div>

              <div class="col-12 pt-1">
                  <p class="mb-4 pb-2"> MINORS </p>
              </div>
              <div class="col-12 pb-5">
                  <input class="checkbox-minors" type="checkbox" name="minors" id="minor-1" checked>
                  <label class="for-checkbox-minors" for="minor-1">
                      <i class='uil uil-line-alt'></i>
                      Actuarial Science
                  </label><!--
                  --><input class="checkbox-minors" type="checkbox" name="minors" id="minor-2">
                  <label class="for-checkbox-minors" for="minor-2">
                      <i class='uil uil-vector-square'></i>
                      Applied Mathematics
                  </label><!--
                  --><input class="checkbox-minors" type="checkbox" name="minors" id="minor-3">
                  <label class="for-checkbox-minors" for="minor-3">
                      <i class='uil uil-ruler'></i>
                      Biostatistics
                  </label>
                  <input class="checkbox-minors" type="checkbox" name="minors" id="minor-4">
                  <label class="for-checkbox-minors" for="minor-4">
                      <i class='uil uil-crop-alt'></i>
                      Combinatorics & Optimization
                  </label>
                  <input class="checkbox-minors" type="checkbox" name="minors" id="minor-5">
                  <label class="for-checkbox-minors" for="minor-5">
                      <i class='uil uil-brush-alt'></i>
                      Computational Mathematics
                  </label>
                  <input class="checkbox-minors" type="checkbox" name="minors" id="minor-6">
                  <label class="for-checkbox-minors" for="minor-6">
                      <i class='uil uil-image-resize-landscape'></i>
                      Data Science
                  </label>
                  <input class="checkbox-minors" type="checkbox" name="minors" id="minor-7">
                  <label class="for-checkbox-minors" for="minor-7">
                      <i class='uil uil-image-resize-landscape'></i>
                      Mathematical Economics
                  </label>
                  <input class="checkbox-minors" type="checkbox" name="minors" id="minor-8">
                  <label class="for-checkbox-minors" for="minor-8">
                      <i class='uil uil-image-resize-landscape'></i>
                      Mathematical Finance
                  </label>
                  <input class="checkbox-minors" type="checkbox" name="minors" id="minor-9">
                  <label class="for-checkbox-minors" for="minor-9">
                      <i class='uil uil-image-resize-landscape'></i>
                      Mathematical Optimization
                  </label>
                  <input class="checkbox-minors" type="checkbox" name="minors" id="minor-10">
                  <label class="for-checkbox-minors" for="minor-10">
                      <i class='uil uil-image-resize-landscape'></i>
                      Mathematical Physics
                  </label>
                  <input class="checkbox-minors" type="checkbox" name="minors" id="minor-11">
                  <label class="for-checkbox-minors" for="minor-11">
                      <i class='uil uil-image-resize-landscape'></i>
                      Mathematical Studies
                  </label>
                  <input class="checkbox-minors" type="checkbox" name="minors" id="minor-12">
                  <label class="for-checkbox-minors" for="minor-12">
                      <i class='uil uil-image-resize-landscape'></i>
                      Mathematical Teaching
                  </label>
                  <input class="checkbox-minors" type="checkbox" name="minors" id="minor-13">
                  <label class="for-checkbox-minors" for="minor-13">
                      <i class='uil uil-image-resize-landscape'></i>
                      Pure Mathematics
                  </label>
                  <input class="checkbox-minors" type="checkbox" name="minors" id="minor-14">
                  <label class="for-checkbox-minors" for="minor-14">
                      <i class='uil uil-image-resize-landscape'></i>
                      Statistics
                  </label>
          </div>

          <div class="wrapper">
            <div class="select-btn">
              <span>Select Country</span>
              <i class="uil uil-angle-down"></i>
            </div>
            <div class="content">
              <div class="search">
                <i class="uil uil-search"></i>
                <input spellcheck="false" type="text" placeholder="Search">
              </div>
              <ul class="options"></ul>
            </div>
          </div>

          <div class="container">
            <a href="courses.html">
              <button class="button">SEE COURSES</button>
            </a>
          </div>
      </div>
  </div>

  <script src="schedule.js"></script>
</body>
</html>
