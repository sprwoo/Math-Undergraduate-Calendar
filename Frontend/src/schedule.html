<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Scheduler</title>
    <link rel="stylesheet" href="schedule.css">
    <link rel="stylesheet" href="themeswitch.css">
    <link rel="stylesheet" href="colourpalette.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>
<body>
    <header>
        <h1>Schedule</h1>
        <p class="description">Drag your courses into the timeslots (or enter text) and remove by clicking, then download.</p>
    </header>
    <header class="theme-header appear-animation">
        <div class="theme-toggle-container">
            <label class="theme-switch">
                <input type="checkbox" id="theme-toggle">
                <span class="theme-slider"></span>
            </label>
        </div>
    </header>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>

    </div>
    <section class="body">
        <div id="courses-container" class="courses-container">
            <!-- Course cards will be dynamically added here -->
        </div>
        <div class="table-container">
            <table id="schedule-table" class="schedule-table">
                <thead>
                    <tr>
                        <th>Semester 1A</th>
                        <th>Semester 1B</th>
                        <th>Semester 2A</th>
                        <th>Semester 2B</th>
                        <th>Semester 3A</th>
                        <th>Semester 3B</th>
                        <th>Semester 4A</th>
                        <th>Semester 4B</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="droppable"><input type="text" class="cell-input"></td>
                        <td class="droppable"><input type="text" class="cell-input"></td>
                        <td class="droppable"><input type="text" class="cell-input"></td>
                        <td class="droppable"><input type="text" class="cell-input"></td>
                        <td class="droppable"><input type="text" class="cell-input"></td>
                        <td class="droppable"><input type="text" class="cell-input"></td>
                        <td class="droppable"><input type="text" class="cell-input"></td>
                        <td class="droppable"><input type="text" class="cell-input"></td>
                    </tr>
                    <tr>
                        <td class="droppable"><input type="text" class="cell-input"></td>
                        <td class="droppable"><input type="text" class="cell-input"></td>
                        <td class="droppable"><input type="text" class="cell-input"></td>
                        <td class="droppable"><input type="text" class="cell-input"></td>
                        <td class="droppable"><input type="text" class="cell-input"></td>
                        <td class="droppable"><input type="text" class="cell-input"></td>
                        <td class="droppable"><input type="text" class="cell-input"></td>
                        <td class="droppable"><input type="text" class="cell-input"></td>
                    </tr>
                    <tr>
                        <td class="droppable"><input type="text" class="cell-input"></td>
                        <td class="droppable"><input type="text" class="cell-input"></td>
                        <td class="droppable"><input type="text" class="cell-input"></td>
                        <td class="droppable"><input type="text" class="cell-input"></td>
                        <td class="droppable"><input type="text" class="cell-input"></td>
                        <td class="droppable"><input type="text" class="cell-input"></td>
                        <td class="droppable"><input type="text" class="cell-input"></td>
                        <td class="droppable"><input type="text" class="cell-input"></td>
                    </tr>
                    <tr>
                        <td class="droppable"><input type="text" class="cell-input"></td>
                        <td class="droppable"><input type="text" class="cell-input"></td>
                        <td class="droppable"><input type="text" class="cell-input"></td>
                        <td class="droppable"><input type="text" class="cell-input"></td>
                        <td class="droppable"><input type="text" class="cell-input"></td>
                        <td class="droppable"><input type="text" class="cell-input"></td>
                        <td class="droppable"><input type="text" class="cell-input"></td>
                        <td class="droppable"><input type="text" class="cell-input"></td>
                    </tr>
                    <tr>
                        <td class="droppable"><input type="text" class="cell-input"></td>
                        <td class="droppable"><input type="text" class="cell-input"></td>
                        <td class="droppable"><input type="text" class="cell-input"></td>
                        <td class="droppable"><input type="text" class="cell-input"></td>
                        <td class="droppable"><input type="text" class="cell-input"></td>
                        <td class="droppable"><input type="text" class="cell-input"></td>
                        <td class="droppable"><input type="text" class="cell-input"></td>
                        <td class="droppable"><input type="text" class="cell-input"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <div id="input-container" class="input-container">
 
        <button class="submit-button">
            <i class="fa-solid fa-cloud-arrow-down"></i> CSV
        </button>
    </div>

    <script src="themecolour.js"></script>
    <script src="schedule.js"></script>
</body>
</html>
