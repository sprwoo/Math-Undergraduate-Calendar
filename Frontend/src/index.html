<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UW Math Planner</title>
    <link rel="stylesheet" href="colourpalette.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="themeswitch.css">
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/96e88eed38.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="loader" class="loader"></div>
    
    <header class="theme-header appear-animation">
        <div class="theme-toggle-container">
            <label class="theme-switch">
                <input type="checkbox" id="theme-toggle">
                <span class="theme-slider"></span>
            </label>
        </div>
    </header>

    <section class="main appear-animation">
        <div class="blob appear-animation"></div>
        <div class="content appear-animation">
            <h1 class="title">UW <span class="math">MATH</span> PLANNER</h1>
            <h3 class="desc">Plan and visualize your 8 semesters at Waterloo. Test out different major/minor combinations to find class overlaps, necessary core courses, and spaces for electives, all in one website.</h3>
            <a href="select.html">
                <button class="button">SELECT MAJORS</button>
            </a>
        </div>
    </section>

    <script src="themecolour.js"></script>
    <script>
        window.addEventListener('load', function () {
            const loader = document.getElementById('loader');
            loader.style.display = 'none';
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
