<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="colourpalette.css">
    <link rel="stylesheet" href="courses.css">
    <link rel="stylesheet" href="themeswitch.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script type="module" src="courses.js"></script>
    <title>Course Planner</title>
</head>
<body>
    <div id="loader" class="loader"></div>
    <div class="blob"></div>
    <header class="theme-header">
        <div class="theme-toggle-container">
            <label class="theme-switch">
                <input type="checkbox" id="theme-toggle">
                <span class="theme-slider"></span>
            </label>
        </div>
    </header>
    <div class="container">
        <header class="header">
            <h1 class="title">Your Courses</h1>
            <p class="description">View your required courses below, and which majors share requirements! Select them and let us do the rest!</p>
        </header>
        
        <section class = "errors" id="error-container">
            
        </section>
        <section class="course-planner" id="majors-container">
            <!-- Majors will be dynamically added here -->
        </section>

        <div class="container">
            <a href="schedule.html">
              <button class="button">SEE SCHEDULE</button>
            </a>
          </div>
        
    </div>
</body>
<script src="themecolour.js"></script>
<script>
    window.addEventListener('load', function () {
        const loader = document.getElementById('loader');
        loader.style.display = 'none';
        document.body.classList.add('loaded');
    });
</script>

</html>
